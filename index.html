<html>
<!-- <html manifest="cache.appcache"> -->

<head>
    <title>Wallpapers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<!-- body is set up as three rows: auto 1fr auto -->

<body>
    <!-- Row 2 -->
    <div id="main-content">
        <div id="pre-jb-view" class="d-flex align-items-center justify-content-center selected">
            <a tabindex="0" class="btn" id="run-jb" onclick="runJailbreak()">Jailbreak</a>
        </div>

        <div id="console-view">
            <textarea id="console" class="log"></textarea>
        </div>
    </div>

    <!-- Row 3 -->
    <div class="position-relative text-center p-2 mb-2">
        <p class="text-secondary" id="version">v?.?</p>
        <h3 class="text-secondary mt-2">
            <a href="https://github.com/nanparticles">nandparticles</a>,
        </h3>

        <div class="position-absolute d-flex align-items-center bottom-0 left-0 m-4">
            <div class="l2-redirect-box">L2</div>
            <span class="ml-2">Redirect</span>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
